application: mindale-com
#module: frontend
version: v1
runtime: go
api_version: go1
threadsafe: true
#instance_class: F1

#automatic_scaling:
#  min_idle_instances: 1
#  max_pending_latency: 1s


default_expiration: "1s"


skip_files:
- ^(.*/)?.*#
- ^(.*/)?.*~
- ^(.*/)?.*.md
- ^(.*/)?.*.log
- ^(.*/)?.*Makefile
- ^(.*/)?.*LICENSE
- ^(.*/)?.*gitignore
- ^(.*/)?.*README
- ^(.*/)?.*COPYING
- ^(.*/)?.*marked
- ^(.*/)?.*pkg
- ^(.*/)?.*.a


handlers:

- url: /favicon.ico
  static_files: default/static/favicon.ico
  upload:  default/static/favicon.ico
  secure: optional
  
  
- url: /polymer
  static_dir: default/polymer

- url: /static
  static_dir: default/static

- url: /js
  static_dir: default/static/js

- url: /css
  static_dir: default/static/css

- url: /images
  static_dir: default/static/images

- url: /.*
  script: _go_app


# Important! Even though there's a catch all routing above,
# without these two lines it's not going to work.
# Make sure you have this:
- url: /_ah/spi/.*
  script: _go_app
  secure: always  
  
